<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static "login.css" %}">
{% endblock %}

{% block content %}
<div class="login-page">
  <div class="form">
    <form class="login-form" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button>login</button>
    </form>
  </div>
</div>
{% endblock %}
